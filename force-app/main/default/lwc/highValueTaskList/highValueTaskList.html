<template>
    <template if:true={tasks.data}>
        <template for:each={tasks.data} for:item="task" >
            <a
                href="#"
                key={task.Id}
                data-task-id={task.Id}
                onclick={handleSelect}
            >
                <lightning-layout class="layout" title='High Value Tasks'>
                    <lightning-layout-item class="layout-item">
                        <lightning-icon  class="task-icon" icon-name="standard:task"></lightning-icon>
                    </lightning-layout-item>
                    <lightning-layout-item class="layout-header">
                        <h3 class="subject" > {task.Subject} </h3>
                    </lightning-layout-item>
                    <lightning-layout-item  class="layout-item">
                        <p class="label">Status:</p>
                        {task.Status}
                    </lightning-layout-item>
                    <br>
                    <br>
                    <lightning-layout-item class="layout-item">
                        <p class="label" >Due Date:</p>
                        <lightning-formatted-date-time
                            value={task.ActivityDate}
                            time-zone="UTC">
                        </lightning-formatted-date-time>
                    </lightning-layout-item>
                </lightning-layout>
            </a>
        </template>
    </template>
